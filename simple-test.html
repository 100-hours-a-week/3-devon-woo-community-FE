<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Simple Test</title>
</head>
<body>
  <h1>Simple Module Test</h1>
  <div id="result"></div>

  <script type="module">
    const result = document.getElementById('result');
    result.innerHTML = '<p style="color: green;">✓ ES Modules are working!</p>';

    console.log('Step 1: Basic module script works');

    // Test importing Component class
    try {
      const { default: Component } = await import('./src/core/Component.js');
      result.innerHTML += '<p style="color: green;">✓ Component.js loaded!</p>';
      console.log('Step 2: Component loaded', Component);
    } catch (error) {
      result.innerHTML += `<p style="color: red;">✗ Failed to load Component.js: ${error.message}</p>`;
      console.error('Step 2 failed:', error);
      throw error;
    }

    // Test importing Router
    try {
      const Router = await import('./src/core/Router.js');
      result.innerHTML += '<p style="color: green;">✓ Router.js loaded!</p>';
      console.log('Step 3: Router loaded', Router);
    } catch (error) {
      result.innerHTML += `<p style="color: red;">✗ Failed to load Router.js: ${error.message}</p>`;
      console.error('Step 3 failed:', error);
      throw error;
    }

    // Test importing Header
    try {
      const { default: Header } = await import('./src/components/Header/index.js');
      result.innerHTML += '<p style="color: green;">✓ Header loaded!</p>';
      console.log('Step 4: Header loaded', Header);
    } catch (error) {
      result.innerHTML += `<p style="color: red;">✗ Failed to load Header: ${error.message}</p>`;
      console.error('Step 4 failed:', error);
      throw error;
    }

    // Test importing app.js
    try {
      await import('./src/app.js');
      result.innerHTML += '<p style="color: green;">✓ app.js loaded!</p>';
      console.log('Step 5: app.js loaded');
    } catch (error) {
      result.innerHTML += `<p style="color: red;">✗ Failed to load app.js: ${error.message}</p>`;
      console.error('Step 5 failed:', error);
      console.error('Full error:', error);
    }
  </script>
</body>
</html>
