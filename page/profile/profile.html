<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 회원정보수정</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile">
            <button class="profile-icon-btn" id="profileIconBtn" aria-label="프로필 메뉴">
                <img src="../assets/icon.svg" alt="프로필" class="profile-icon">
            </button>

            <!-- 드롭다운 메뉴 -->
            <div class="dropdown-menu" id="dropdownMenu" style="display: none;">
                <a href="/profile" class="dropdown-item active">회원정보수정</a>
                <a href="/password-change" class="dropdown-item">비밀번호수정</a>
                <button class="dropdown-item logout-btn" id="logoutBtn">로그아웃</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="profile-wrapper">
            <h2 class="profile-title">회원정보수정</h2>

            <form class="profile-form" id="profileForm">
                <!-- 프로필 이미지 -->
                <div class="form-group profile-image-group">
                    <label class="form-label">프로필 사진*</label>
                    <div class="profile-image-section">
                        <div class="profile-image-container" id="profileImageContainer">
                            <img src="" alt="프로필 이미지" class="profile-image" id="profileImage" style="display: none;">
                            <div class="profile-placeholder" id="profilePlaceholder">
                                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="20" cy="16" r="6" stroke="currentColor" stroke-width="2"/>
                                    <path d="M8 32C8 26 12 22 20 22C28 22 32 26 32 32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </div>
                            <div class="profile-image-overlay" id="profileImageOverlay">
                                <span>변경</span>
                            </div>
                            <input
                                type="file"
                                id="profileInput"
                                class="profile-input-hidden"
                                accept="image/jpeg,image/png,image/jpg,image/gif"
                            >
                        </div>
                    </div>
                </div>

                <!-- 이메일 (읽기 전용) -->
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input
                        type="email"
                        id="emailInput"
                        class="form-input"
                        value="startupcode@gmail.com"
                        readonly
                        disabled
                    >
                </div>

                <!-- 닉네임 -->
                <div class="form-group">
                    <label for="nicknameInput" class="form-label">
                        닉네임
                    </label>
                    <input
                        type="text"
                        id="nicknameInput"
                        class="form-input"
                        placeholder="스타트업코드"
                        maxlength="10"
                        autocomplete="off"
                    >
                    <p class="helper-text error" id="nicknameHelperText"></p>
                </div>

                <!-- 수정하기 버튼 -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    수정하기
                </button>

                <!-- 회원 탈퇴 버튼 -->
                <button type="button" class="delete-account-btn" id="deleteAccountBtn">
                    회원 탈퇴
                </button>

                <!-- 수정완료 버튼 (초기 숨김) -->
                <button type="button" class="toast-btn" id="toastBtn" style="display: none;">
                    수정완료
                </button>
            </form>
        </div>
    </main>

    <!-- 회원 탈퇴 확인 모달 -->
    <div class="modal-overlay" id="deleteModal" style="display: none;">
        <div class="modal-content">
            <h3 class="modal-title">회원 탈퇴</h3>
            <p class="modal-message">정말로 탈퇴하시겠습니까?<br>모든 데이터가 삭제됩니다.</p>
            <div class="modal-actions">
                <button class="modal-btn cancel-btn" id="modalCancelBtn">취소</button>
                <button class="modal-btn confirm-btn" id="modalConfirmBtn">확인</button>
            </div>
        </div>
    </div>

    <!-- Toast 메시지 -->
    <div class="toast-message" id="toastMessage" style="display: none;">
        수정 완료
    </div>

    <script src="profile.js"></script>
</body>
</html>
