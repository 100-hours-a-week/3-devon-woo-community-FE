<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - Tech Blog</title>
    <link rel="stylesheet" href="password-change.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1 class="logo">
                    <span class="logo-text">Tech Blog</span>
                </h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Posts</a>
                <a href="#" class="nav-link">About Me</a>
                <a href="#" class="nav-link">Tags</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 1v2M10 17v2M19 10h-2M3 10H1M16.07 16.07l-1.41-1.41M5.34 5.34L3.93 3.93M16.07 3.93l-1.41 1.41M5.34 14.66l-1.41 1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                        <path d="M17 10.5A7 7 0 1 1 9.5 3a6 6 0 0 0 7.5 7.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="password-card">
            <div class="password-header">
                <h2 class="password-title">비밀번호 변경</h2>
                <p class="password-subtitle">보안을 위해 정기적으로 비밀번호를 변경하세요</p>
            </div>

            <form class="password-form" id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword" class="form-label">
                        현재 비밀번호
                        <span class="label-required">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="currentPassword"
                            class="form-input"
                            placeholder="현재 비밀번호를 입력하세요"
                            required
                        >
                        <button type="button" class="password-toggle" data-target="currentPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="10" cy="10" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                                <path d="M14.12 14.12A8.5 8.5 0 0 1 10 16c-6 0-9-6-9-6a16.16 16.16 0 0 1 3.88-4.12M9.9 4.06A9 9 0 0 1 10 4c6 0 9 6 9 6a16.3 16.3 0 0 1-1.42 2M1 1l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="form-error" id="currentPasswordError"></p>
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">
                        새 비밀번호
                        <span class="label-required">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="newPassword"
                            class="form-input"
                            placeholder="새 비밀번호를 입력하세요 (최소 8자)"
                            required
                        >
                        <button type="button" class="password-toggle" data-target="newPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="10" cy="10" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                                <path d="M14.12 14.12A8.5 8.5 0 0 1 10 16c-6 0-9-6-9-6a16.16 16.16 0 0 1 3.88-4.12M9.9 4.06A9 9 0 0 1 10 4c6 0 9 6 9 6a16.3 16.3 0 0 1-1.42 2M1 1l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <p class="strength-text" id="strengthText"></p>
                    </div>
                    <p class="form-error" id="newPasswordError"></p>
                    <p class="form-hint">영문, 숫자, 특수문자를 조합하여 8자 이상 입력하세요</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        새 비밀번호 확인
                        <span class="label-required">*</span>
                    </label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="confirmPassword"
                            class="form-input"
                            placeholder="새 비밀번호를 다시 입력하세요"
                            required
                        >
                        <button type="button" class="password-toggle" data-target="confirmPassword">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M1 10s3-6 9-6 9 6 9 6-3 6-9 6-9-6-9-6z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="10" cy="10" r="2.5" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            <svg class="eye-off-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                                <path d="M14.12 14.12A8.5 8.5 0 0 1 10 16c-6 0-9-6-9-6a16.16 16.16 0 0 1 3.88-4.12M9.9 4.06A9 9 0 0 1 10 4c6 0 9 6 9 6a16.3 16.3 0 0 1-1.42 2M1 1l18 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <p class="form-error" id="confirmPasswordError"></p>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-primary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 1v10M4 7l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        변경하기
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div class="toast" id="toast">
        <svg class="toast-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M16.667 5L7.5 14.167 3.333 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="toast-message" id="toastMessage">변경되었습니다!</span>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="20" stroke="#e5e5e5" stroke-width="4"/>
                <circle cx="24" cy="24" r="20" stroke="#667eea" stroke-width="4" stroke-dasharray="125" stroke-dashoffset="25" stroke-linecap="round"/>
            </svg>
            <p>비밀번호를 변경하는 중...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024, John Doe</p>
            <div class="footer-links">
                <span>Next.js / Spring</span>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">RSS</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Sitemap</a>
            </div>
        </div>
    </footer>

    <script src="password-change.js"></script>
</body>
</html>
