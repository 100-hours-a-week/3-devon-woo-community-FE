<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 편집 - Tech Blog</title>
    <link rel="stylesheet" href="profile-edit.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <h1 class="logo">
                    <span class="logo-text">Tech Blog</span>
                </h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Posts</a>
                <a href="#" class="nav-link">About Me</a>
                <a href="#" class="nav-link">Tags</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <div class="search-section">
                    <input type="text" class="search-input" placeholder="Search">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 1v2M10 17v2M19 10h-2M3 10H1M16.07 16.07l-1.41-1.41M5.34 5.34L3.93 3.93M16.07 3.93l-1.41 1.41M5.34 14.66l-1.41 1.41" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" style="display: none;">
                        <path d="M17 10.5A7 7 0 1 1 9.5 3a6 6 0 0 0 7.5 7.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="edit-card">
            <div class="edit-header">
                <h2 class="edit-title">프로필 편집</h2>
                <p class="edit-subtitle">프로필 정보를 수정하고 저장하세요</p>
            </div>

            <form class="edit-form" id="profileForm">
                <section class="form-section">
                    <div class="profile-image-section">
                        <div class="profile-image-wrapper">
                            <img src="https://via.placeholder.com/160" alt="Profile" class="profile-image" id="profileImagePreview">
                        </div>
                        <button type="button" class="btn-change-photo" id="changePhotoBtn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M14.5 12v2.5H1.5V12M11 4.5L8 1.5 5 4.5M8 1.5v9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            사진 변경
                        </button>
                        <input type="file" id="profileImageInput" accept="image/jpeg,image/jpg,image/png,image/gif" style="display: none;">
                        <p class="image-hint">JPG, PNG, GIF (최대 5MB)</p>
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-group">
                        <label for="nameInput" class="form-label">
                            이름
                            <span class="label-required">*</span>
                        </label>
                        <input
                            type="text"
                            id="nameInput"
                            class="form-input"
                            placeholder="이름을 입력하세요"
                            maxlength="50"
                            required
                        >
                        <p class="form-error" id="nameError"></p>
                    </div>

                    <div class="form-group">
                        <label for="handleInput" class="form-label">
                            한 줄 소개
                            <span class="label-optional">선택</span>
                        </label>
                        <input
                            type="text"
                            id="handleInput"
                            class="form-input"
                            placeholder="간단한 소개를 입력하세요"
                            maxlength="100"
                        >
                        <p class="form-hint">예: A passionate developer</p>
                    </div>
                </section>

                <section class="form-section">
                    <div class="form-group">
                        <label for="bioInput" class="form-label">
                            자기소개
                            <span class="label-optional">선택</span>
                        </label>
                        <textarea
                            id="bioInput"
                            class="form-textarea"
                            placeholder="자신을 소개해주세요"
                            rows="6"
                            maxlength="300"
                        ></textarea>
                        <div class="char-count">
                            <span id="bioCharCount">0</span> / 300
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h3 class="section-title">소셜 링크</h3>
                    <p class="section-subtitle">소셜 미디어 및 웹사이트 링크를 추가하세요</p>

                    <div class="form-group">
                        <label for="githubInput" class="form-label">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                            </svg>
                            GitHub
                        </label>
                        <input
                            type="url"
                            id="githubInput"
                            class="form-input"
                            placeholder="https://github.com/username"
                        >
                        <p class="form-error" id="githubError"></p>
                    </div>

                    <div class="form-group">
                        <label for="twitterInput" class="form-label">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
                            </svg>
                            Twitter
                        </label>
                        <input
                            type="url"
                            id="twitterInput"
                            class="form-input"
                            placeholder="https://twitter.com/username"
                        >
                        <p class="form-error" id="twitterError"></p>
                    </div>

                    <div class="form-group">
                        <label for="websiteInput" class="form-label">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="8" cy="8" r="6.5" stroke="currentColor" stroke-width="1.5"/>
                                <path d="M8 1.5c2 0 3.5 2.91 3.5 6.5s-1.5 6.5-3.5 6.5S4.5 11.59 4.5 8 6 1.5 8 1.5zM1.5 8h13" stroke="currentColor" stroke-width="1.5"/>
                            </svg>
                            Website
                        </label>
                        <input
                            type="url"
                            id="websiteInput"
                            class="form-input"
                            placeholder="https://your-website.com"
                        >
                        <p class="form-error" id="websiteError"></p>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">취소</button>
                    <button type="submit" class="btn-primary" id="saveBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13.333 14H2.667A.667.667 0 0 1 2 13.333V2.667C2 2.298 2.298 2 2.667 2h7.666L14 5.667v7.666a.667.667 0 0 1-.667.667z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11.333 14v-5.333H4.667V14M4.667 2v3.333h5.666" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        변경사항 저장
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div class="toast" id="toast">
        <svg class="toast-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M16.667 5L7.5 14.167 3.333 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="toast-message" id="toastMessage">저장되었습니다!</span>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="20" stroke="#e5e5e5" stroke-width="4"/>
                <circle cx="24" cy="24" r="20" stroke="#667eea" stroke-width="4" stroke-dasharray="125" stroke-dashoffset="25" stroke-linecap="round"/>
            </svg>
            <p>저장하는 중...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024, John Doe</p>
            <div class="footer-links">
                <span>Next.js / Spring</span>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">RSS</a>
                <span class="footer-divider">·</span>
                <a href="#" class="footer-link">Sitemap</a>
            </div>
        </div>
    </footer>

    <script src="profile-edit.js"></script>
</body>
</html>
