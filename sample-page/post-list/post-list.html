<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치</title>
    <link rel="stylesheet" href="post-list.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-icon">
            <img src="../assets/icon.svg" alt="프로필 아이콘" class="profile-icon">
        </div>
    </header>

    <main class="main-container">
        <div class="welcome-section">
            <p class="welcome-text">안녕하세요,</p>
            <p class="welcome-text">아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
            <button class="create-post-btn">게시글 작성</button>
        </div>

        <div class="post-list-container">
            <!-- 게시글 리스트가 동적으로 생성됩니다 -->
        </div>

        <!-- 무한 스크롤을 위한 감지 요소 -->
        <div class="scroll-observer"></div>

        <!-- 로딩 스피너 -->
        <div class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- 빈 목록 메시지 -->
        <div class="empty-message" style="display: none;">
            <p>게시글이 없습니다</p>
        </div>
    </main>

    <script src="post-list.js"></script>
</body>
</html>
