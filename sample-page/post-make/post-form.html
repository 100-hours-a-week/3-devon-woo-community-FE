<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 게시글 작성</title>
    <link rel="stylesheet" href="post-form.css">
</head>
<body>
    <header class="header">
        <button class="back-button" aria-label="뒤로가기">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-icon">
            <img src="../assets/icon.svg" alt="프로필 아이콘" class="profile-icon">
        </div>
    </header>

    <main class="main-container">
        <div class="form-wrapper">
            <h2 class="form-title">게시글 작성</h2>

            <form class="post-form" id="postForm">
                <!-- 제목 입력 -->
                <div class="form-group">
                    <label for="titleInput" class="form-label">
                        제목*
                    </label>
                    <input
                        type="text"
                        id="titleInput"
                        class="form-input"
                        placeholder="제목을 입력해주세요. (최대 26글자)"
                        maxlength="26"
                        autocomplete="off"
                    >
                    <div class="input-helper">
                        <span class="char-count">
                            <span class="current-count">0</span>/26
                        </span>
                    </div>
                </div>

                <!-- 내용 입력 -->
                <div class="form-group">
                    <label for="contentInput" class="form-label">
                        내용*
                    </label>
                    <textarea
                        id="contentInput"
                        class="form-textarea"
                        placeholder="내용을 입력해주세요."
                        rows="10"
                    ></textarea>
                    <div class="helper-text">
                        * helper text
                    </div>
                </div>

                <!-- 이미지 업로드 -->
                <div class="form-group">
                    <label class="form-label">
                        이미지
                    </label>
                    <div class="image-upload-section">
                        <button type="button" class="image-upload-btn" id="imageUploadBtn">
                            파일 선택
                        </button>
                        <span class="image-upload-text">파일을 선택해주세요.</span>
                        <input
                            type="file"
                            id="imageInput"
                            class="image-input-hidden"
                            accept="image/jpeg,image/png,image/gif,image/jpg"
                        >
                    </div>

                    <!-- 이미지 미리보기 -->
                    <div class="image-preview-container" id="imagePreviewContainer" style="display: none;">
                        <img src="" alt="미리보기" class="image-preview" id="imagePreview">
                        <button type="button" class="image-remove-btn" id="imageRemoveBtn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    완료
                </button>
            </form>
        </div>
    </main>

    <script src="post-form.js"></script>
</body>
</html>
