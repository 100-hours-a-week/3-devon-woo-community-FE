<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아무 말 대잔치 - 비밀번호 수정</title>
    <link rel="stylesheet" href="password-change.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile">
            <button class="profile-icon-btn" id="profileIconBtn" aria-label="프로필 메뉴">
                <img src="../assets/icon.svg" alt="프로필" class="profile-icon">
            </button>

            <!-- 드롭다운 메뉴 -->
            <div class="dropdown-menu" id="dropdownMenu" style="display: none;">
                <a href="/profile" class="dropdown-item">회원정보수정</a>
                <a href="/password-change" class="dropdown-item active">비밀번호수정</a>
                <button class="dropdown-item logout-btn" id="logoutBtn">로그아웃</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="password-wrapper">
            <h2 class="password-title">비밀번호 수정</h2>

            <form class="password-form" id="passwordForm">
                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="passwordInput" class="form-label">
                        비밀번호
                    </label>
                    <input
                        type="password"
                        id="passwordInput"
                        class="form-input"
                        placeholder="비밀번호를 입력해주세요"
                        autocomplete="new-password"
                    >
                    <p class="helper-text error" id="passwordHelperText">* helper text</p>
                </div>

                <!-- 비밀번호 확인 입력 -->
                <div class="form-group">
                    <label for="passwordConfirmInput" class="form-label">
                        비밀번호 확인
                    </label>
                    <input
                        type="password"
                        id="passwordConfirmInput"
                        class="form-input"
                        placeholder="비밀번호를 한번 더 입력해주세요"
                        autocomplete="new-password"
                    >
                    <p class="helper-text error" id="passwordConfirmHelperText">* helper text</p>
                </div>

                <!-- 수정하기 버튼 -->
                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    수정하기
                </button>
            </form>
        </div>
    </main>

    <!-- Toast 메시지 -->
    <div class="toast-message" id="toastMessage" style="display: none;">
        수정 완료
    </div>

    <script src="password-change.js"></script>
</body>
</html>
